<svg viewBox="0 0 240 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eraseGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1DB954" stop-opacity="0.28"/>
      <stop offset="35%" stop-color="#1DB954" stop-opacity="0.1"/>
      <stop offset="70%" stop-color="#1DB954" stop-opacity="0.03"/>
      <stop offset="100%" stop-color="#1DB954" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="ferruleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#9ca3af"/>
      <stop offset="18%" stop-color="#d1d5db"/>
      <stop offset="38%" stop-color="#9ca3af"/>
      <stop offset="58%" stop-color="#d1d5db"/>
      <stop offset="78%" stop-color="#9ca3af"/>
      <stop offset="100%" stop-color="#6b7280"/>
    </linearGradient>
    <linearGradient id="pencilGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4b5563"/>
      <stop offset="15%" stop-color="#6b7280"/>
      <stop offset="42%" stop-color="#9ca3af"/>
      <stop offset="58%" stop-color="#6b7280"/>
      <stop offset="85%" stop-color="#4b5563"/>
      <stop offset="100%" stop-color="#374151"/>
    </linearGradient>
    <linearGradient id="eraserGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e5e7eb"/>
      <stop offset="70%" stop-color="#d1d5db"/>
      <stop offset="100%" stop-color="#9ca3af"/>
    </linearGradient>
    <filter id="paperShadow2">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Paper surface (matches compliance) -->
  <rect x="34" y="174" width="180" height="92" rx="3" fill="black" opacity="0.03" filter="url(#paperShadow2)"/>
  <rect x="30" y="168" width="180" height="92" rx="3" fill="white"/>
  <rect x="30" y="168" width="180" height="92" rx="3" fill="none" stroke="#e5e7eb" stroke-width="0.75"/>

  <!-- Baseline rule -->
  <line x1="46" y1="232" x2="194" y2="232" stroke="#f3f4f6" stroke-width="0.75"/>

  <!-- "F-4" intact -->
  <text x="60" y="226" font-family="'Courier New', 'Liberation Mono', monospace" font-size="34" font-weight="700" fill="#1DB954" letter-spacing="3">F-4</text>

  <!-- "0" being erased (gradient fade, left-to-right dissolution) -->
  <text x="152" y="226" font-family="'Courier New', 'Liberation Mono', monospace" font-size="34" font-weight="700" fill="url(#eraseGrad)" letter-spacing="3">0</text>

  <!-- Graphite smudge residue -->
  <ellipse cx="164" cy="220" rx="14" ry="8" fill="#1DB954" opacity="0.025"/>
  <ellipse cx="168" cy="224" rx="9" ry="5" fill="#1DB954" opacity="0.015"/>

  <!-- Eraser shavings (curled rubber crumbs) -->
  <path d="M148 240 C150 237, 154 236, 156 239 C157 241, 153 243, 150 242 Z" fill="#c4c8cc" opacity="0.45"/>
  <path d="M164 242 C166 239, 169 239, 169 242 C169 244, 166 245, 164 244 Z" fill="#d1d5db" opacity="0.38"/>
  <path d="M155 246 C157 243, 161 243, 161 246 C161 248, 157 248, 156 247 Z" fill="#c4c8cc" opacity="0.3"/>
  <ellipse cx="173" cy="242" rx="2.5" ry="1" fill="#d1d5db" opacity="0.32" transform="rotate(-22, 173, 242)"/>
  <ellipse cx="143" cy="244" rx="2" ry="0.8" fill="#c4c8cc" opacity="0.25" transform="rotate(18, 143, 244)"/>
  <circle cx="170" cy="246" r="1" fill="#d1d5db" opacity="0.22"/>
  <circle cx="150" cy="248" r="0.7" fill="#c4c8cc" opacity="0.18"/>

  <!-- Pencil shadow on paper -->
  <line x1="156" y1="232" x2="198" y2="192" stroke="black" stroke-width="20" opacity="0.02" stroke-linecap="round"/>

  <!-- Pencil -->
  <g transform="translate(164, 214) rotate(38)">
    <!-- Drop shadow -->
    <rect x="-8" y="-195" width="22" height="212" rx="3" fill="black" opacity="0.04" transform="translate(5, 5)"/>

    <!-- Eraser -->
    <rect x="-11" y="-6" width="22" height="22" rx="5" fill="url(#eraserGrad)"/>
    <!-- Eraser top highlight -->
    <rect x="-9" y="-4" width="18" height="3" rx="3" fill="white" opacity="0.2"/>
    <!-- Used/dirty eraser bottom -->
    <rect x="-9" y="10" width="18" height="6" rx="3" fill="#9ca3af" opacity="0.2"/>
    <!-- Eraser left rim -->
    <rect x="-11" y="-4" width="1.5" height="18" rx="0.75" fill="white" opacity="0.08"/>

    <!-- Ferrule -->
    <rect x="-14" y="-34" width="28" height="28" rx="1" fill="url(#ferruleGrad)"/>
    <!-- Crimp grooves (shadow + highlight pairs) -->
    <line x1="-14" y1="-22" x2="14" y2="-22" stroke="#6b7280" stroke-width="1" opacity="0.45"/>
    <line x1="-14" y1="-21" x2="14" y2="-21" stroke="white" stroke-width="0.5" opacity="0.12"/>
    <line x1="-14" y1="-14" x2="14" y2="-14" stroke="#6b7280" stroke-width="1" opacity="0.45"/>
    <line x1="-14" y1="-13" x2="14" y2="-13" stroke="white" stroke-width="0.5" opacity="0.12"/>
    <!-- Ferrule top edge -->
    <rect x="-14" y="-34" width="28" height="2" rx="1" fill="white" opacity="0.08"/>
    <!-- Ferrule bottom edge -->
    <rect x="-14" y="-8" width="28" height="2" rx="1" fill="black" opacity="0.08"/>

    <!-- Pencil body (hex facets via gradient) -->
    <rect x="-12" y="-194" width="24" height="160" rx="1" fill="url(#pencilGrad)"/>
    <!-- Center face highlight -->
    <rect x="-3" y="-194" width="6" height="160" fill="white" opacity="0.05"/>
    <!-- Left rim light -->
    <line x1="-12" y1="-194" x2="-12" y2="-34" stroke="white" stroke-width="0.75" opacity="0.07"/>
    <!-- Right edge shadow -->
    <line x1="12" y1="-194" x2="12" y2="-34" stroke="black" stroke-width="0.75" opacity="0.08"/>
    <!-- Top edge -->
    <line x1="-12" y1="-194" x2="12" y2="-194" stroke="white" stroke-width="0.5" opacity="0.05"/>
  </g>
</svg>
