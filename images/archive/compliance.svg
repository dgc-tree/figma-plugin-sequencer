<svg viewBox="0 0 240 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="handleBody" x1="0" y1="0" x2="1" y2="0.3">
      <stop offset="0%" stop-color="#4b5563"/>
      <stop offset="20%" stop-color="#374151"/>
      <stop offset="80%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="handleTop" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6b7280"/>
      <stop offset="100%" stop-color="#4b5563"/>
    </linearGradient>
    <linearGradient id="rubberPad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4b5563"/>
      <stop offset="60%" stop-color="#374151"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <filter id="inkGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
    </filter>
    <filter id="paperShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Paper surface -->
  <rect x="34" y="174" width="180" height="92" rx="3" fill="black" opacity="0.03" filter="url(#paperShadow)"/>
  <rect x="30" y="168" width="180" height="92" rx="3" fill="white"/>
  <rect x="30" y="168" width="180" height="92" rx="3" fill="none" stroke="#e5e7eb" stroke-width="0.75"/>

  <!-- Stamped impression -->
  <!-- Ink glow under text -->
  <text x="120" y="222" text-anchor="middle" font-family="'Courier New', 'Liberation Mono', monospace" font-size="26" font-weight="700" fill="#1DB954" letter-spacing="4" opacity="0.08" filter="url(#inkGlow)">0042</text>
  <!-- Outer border -->
  <rect x="50" y="188" width="140" height="52" rx="4" fill="none" stroke="#1DB954" stroke-width="2.5" opacity="0.6"/>
  <!-- Inner border -->
  <rect x="57" y="195" width="126" height="38" rx="2" fill="none" stroke="#1DB954" stroke-width="0.75" opacity="0.2"/>
  <!-- Number -->
  <text x="120" y="222" text-anchor="middle" font-family="'Courier New', 'Liberation Mono', monospace" font-size="26" font-weight="700" fill="#1DB954" letter-spacing="4" opacity="0.72">0042</text>
  <!-- Ink micro-splatter -->
  <circle cx="52" cy="191" r="1" fill="#1DB954" opacity="0.1"/>
  <circle cx="187" cy="237" r="0.7" fill="#1DB954" opacity="0.08"/>

  <!-- Stamp shadow on paper (soft ambient + sharper contact) -->
  <ellipse cx="120" cy="176" rx="56" ry="8" fill="black" opacity="0.03"/>
  <ellipse cx="120" cy="176" rx="48" ry="3" fill="black" opacity="0.04"/>

  <!-- Stamp body (slight tilt â€” just lifted) -->
  <g transform="rotate(-1.5, 120, 80)">
    <!-- Drop shadow -->
    <rect x="62" y="28" width="124" height="106" rx="10" fill="black" opacity="0.05" transform="translate(4, 4)"/>

    <!-- Handle -->
    <rect x="58" y="22" width="124" height="68" rx="8" fill="url(#handleBody)"/>
    <!-- Top surface sheen -->
    <rect x="58" y="22" width="124" height="6" rx="8" fill="url(#handleTop)" opacity="0.25"/>
    <!-- Left rim light -->
    <rect x="58" y="26" width="2" height="60" rx="1" fill="white" opacity="0.06"/>

    <!-- Grip grooves (shadow + highlight pairs) -->
    <line x1="78" y1="42" x2="162" y2="42" stroke="black" stroke-width="2" opacity="0.08" stroke-linecap="round"/>
    <line x1="78" y1="43.5" x2="162" y2="43.5" stroke="white" stroke-width="0.5" opacity="0.04" stroke-linecap="round"/>
    <line x1="78" y1="54" x2="162" y2="54" stroke="black" stroke-width="2" opacity="0.08" stroke-linecap="round"/>
    <line x1="78" y1="55.5" x2="162" y2="55.5" stroke="white" stroke-width="0.5" opacity="0.04" stroke-linecap="round"/>
    <line x1="78" y1="66" x2="162" y2="66" stroke="black" stroke-width="2" opacity="0.08" stroke-linecap="round"/>
    <line x1="78" y1="67.5" x2="162" y2="67.5" stroke="white" stroke-width="0.5" opacity="0.04" stroke-linecap="round"/>
    <line x1="78" y1="78" x2="162" y2="78" stroke="black" stroke-width="2" opacity="0.08" stroke-linecap="round"/>
    <line x1="78" y1="79.5" x2="162" y2="79.5" stroke="white" stroke-width="0.5" opacity="0.04" stroke-linecap="round"/>

    <!-- Connector neck -->
    <rect x="76" y="90" width="88" height="16" rx="4" fill="#374151"/>
    <rect x="76" y="90" width="88" height="2" rx="1" fill="white" opacity="0.04"/>
    <rect x="76" y="104" width="88" height="2" rx="1" fill="black" opacity="0.1"/>

    <!-- Rubber pad -->
    <rect x="46" y="106" width="148" height="24" rx="4" fill="url(#rubberPad)"/>
    <rect x="46" y="106" width="148" height="2" rx="4" fill="white" opacity="0.05"/>
    <rect x="46" y="108" width="2" height="20" rx="1" fill="white" opacity="0.04"/>
    <!-- Pad bottom face -->
    <rect x="46" y="126" width="148" height="4" rx="2" fill="#4b5563"/>
    <rect x="48" y="130" width="144" height="2" rx="1" fill="black" opacity="0.1"/>
  </g>
</svg>
